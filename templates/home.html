<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <style>
        /* Add some basic CSS styles */
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #dddddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Employees</h1>
    <a href="{{url_for('create')}}">Create Employee</a>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Salary</th>
                <th>Address</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for employee in employees %}
            <tr>
                <td>{{employee.name}}</td>
                <td>{{employee.salary}}</td>
                <td>{{employee.address}}</td>
                <td>
                    <a href="{{url_for('read', id=employee.id)}}">Read</a>
                    <a href="{{url_for('update', id=employee.id)}}">Update</a>
                    <a href="{{url_for('delete', id=employee.id)}}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
